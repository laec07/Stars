<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="dist/js-year-calendar.min.css" rel="stylesheet" />
    <script src="dist/js-year-calendar.min.js"></script>
</head>
<body>
<div id="calendar" ></div>
<script type="text/javascript">

    let dataSource = [
        {
            startDate: new Date(2019, 1, 4),
            endDate: new Date(2019, 1, 15),
            color: "yellow",
            title:"fdssdfds"
        }, {
            startDate: new Date(2019, 3, 5),
            endDate: new Date(2019, 5, 15),
            color: "yellow",
            title: "fdssdfds"
        }
    ];

    // Create the calendar with the dataSource

    let calendar = new Calendar('#calendar', {
        style: 'background',
        dataSource: dataSource,
        enableRangeSelection: true
    });


    document.querySelector('#calendar').addEventListener('selectRange', function (e) {
        // Append the new data to dataSource 
        dataSource.push({
            startDate: e.startDate,
            endDate: e.endDate,
            color: "red"
        });

        // Set the updated dataSource as main source
        calendar.setDataSource(dataSource);
    });
</script>

</body>

</html>
